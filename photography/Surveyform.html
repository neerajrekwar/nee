    <header><nav></nav></header>
    <main>
      <div class="container">
      <h1 id="title">stay informed</h1>
      <p id="description">fill your information below the form</p>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required=""
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Your E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required=""
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input
            type="number"
            name="number"
            id="number"
            min="6"
            max="79"
            class="form-control"
            placeholder="Enter your age"
            required=""
          />
        </div>
        <div class="form-group">
          <p>Which is your favorite street food from the list given below?</p>
          <select id="dropdown" name="role" class="form-control" required="">

            <option value="Vada Pao">Vada Pao</option>
            <option value="Momos">Momos</option>
            <option value="Chole Bhature">Chole Bhature</option>
            <option value="Litti Choka">Litti Choka</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>

        </div>
        <div class="form-group">

            />Not sure</label
          >
        </div>
