<!DOCTYPE html>
<html>
<head>
    <title>Subscribe to Newsletters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Subscribe to Newsletters</h2>
        <form action="" method="">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="newsletter">Select newsletters:</label>
                <select id="newsletter" name="newsletter" multiple>
                    <option value="newsletter1">Newsletter 1</option>
                    <option value="newsletter2">Newsletter 2</option>
                    <option value="newsletter3">Newsletter 3</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Subscribe</button>
            </div>
        </form>
    </div>
</body>
</html>
