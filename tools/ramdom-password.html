<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="tools-styles.css">
  <script src="/tools/tools-script.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Ramdom password - One click</title>
</head>
<body>
  <div class="container text-center">
    <div class="content">
      <h1><span class="random">Random</span>
        <span class="pass">Password</span>

      </h1>
      <a href="https://www.twitter.com/neerajrekwar" class="twitter">by @neerajrekwar</a>
      <br /><br />
      <input type="number" max="30" min="8" step="2" value="8" width="150"> <i id="info"
        class="glyphicon glyphicon-question-sign"></i>
      <br /><br />
      <button>Generate Password</button>
      <br /><br />
      <code id="output"></code>
    </div>
  </div>
